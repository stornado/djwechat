<!DOCTYPE html>
<html>
{% load static i18n %}

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>{% block title %}{{ page.title }}{% endblock title %}</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <!-- <link rel="manifest" href="{% static 'rss/manifest.json' %}"> -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="{{ page.title }}">
  <link rel="icon" sizes="192x192" href="{% static 'rss/android-desktop.png' %}">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="{{ page.title }}">
  <link rel="apple-touch-icon" href="{% static 'rss/ios-desktop.png' %}">
  <meta name="msapplication-TileImage" content="{% static 'rss/ms-touch-icon-144x144-precomposed.png' %}">
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="theme-color" content="#263238">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> -->
  <link href="//cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
  <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-orange.min.css"> -->
  <link href="//cdn.bootcss.com/material-design-lite/1.3.0/material.grey-orange.min.css" rel="stylesheet">
  <!-- <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script> -->
  <script src="//cdn.bootcss.com/material-design-lite/1.3.0/material.min.js"></script>
  {% block page_style %}{% endblock page_style %}
</head>

<body>
  <div class="image-preloader"></div>

  {% block page_content %}{% endblock page_content %}

  {% block footer_script %}{% endblock footer_script %}
</body>

</html>
